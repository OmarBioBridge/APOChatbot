<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Drives Bot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: black;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border: 1px solid #a4262c;
      background: #f5f5f5;
    }
    .chat-header {
      background-color: #a4262c;
      color: black;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .chat-header img {
      height: 50px;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.user {
      align-self: flex-end;
      background-color: #a4262c;
      color: white;
    }
    .message.bot {
      align-self: flex-start;
      background-color: #e6e6e6;
      color: black;
    }
    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #a4262c;
      gap: 10px;
      background-color: #a4262c;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #000000;
      background-color: white;
      color: black;
    }
    .chat-input input::placeholder {
      color: #888888;
    }
    .chat-input button {
      padding: 10px 15px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <img src="https://biobridgeglobal.org/wp-content/uploads/2020/06/biobridge-logo.svg"
           alt="BioBridge Global Logo" />
      Welcome to the Mobile Drives Bot!
    </div>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="userMessage" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    
    <!-- Added an image container for graphs -->
    <div id="graphContainer" style="display: none; text-align: center; margin: 10px;">
      <img id="graphImage" src="" alt="Graph will appear here" style="max-width: 100%; height: auto;">
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userMessage');
    const graphContainer = document.getElementById('graphContainer');
    const graphImage = document.getElementById('graphImage');

    // Send message when Enter key is pressed
    userInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Display user's message
      displayMessage(message, 'user');

      // Clear the input field
      userInput.value = '';

      try {
        const response = await fetch("https://apo-production-7053.up.railway.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();

        // Check if the response looks like a Base64-encoded image
        if (data.response.startsWith("data:image/png;base64,")) {
          // Display the image in the graph container
          graphImage.src = data.response;
          graphContainer.style.display = "block";
          // Also display a text message if you want (optional)
          displayMessage("Graph generated below:", "bot");
        } else {
          // Hide graph container if the response is text
          graphContainer.style.display = "none";
          displayMessage(data.response, "bot");
        }
      } catch (error) {
        displayMessage("Error communicating with the chatbot. Please try again.", 'bot');
      }
    }

    function displayMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      // Check if the message is a Base64 image string; if so, create an image element.
      if (message.startsWith("data:image/png;base64,")) {
        messageDiv.innerHTML = `<img src="${message}" alt="Graph" style="max-width: 100%; height: auto;">`;
      } else {
        messageDiv.innerHTML = message.replace(/\n/g, '<br>');
      }
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
