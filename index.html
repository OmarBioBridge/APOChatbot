  <style>

    html, body {

      background-color: #ffffff;

    .chat-container {

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;

      white-space: pre-wrap;
      padding: 10px 15px; border-radius: 20px;
      max-width: 75%; word-wrap: break-word; white-space: pre-wrap;
    }
    .message.user {
      align-self: flex-end;
      background-color: #a4262c;
      color: white;
      color: #fff;
    }
    .message.bot {
    .message.assistant {
      align-self: flex-start;
      background-color: #e6e6e6;
      color: black;
      color: #000;
    }
    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #a4262c;
      gap: 10px;
      background-color: #a4262c;
      display: flex; padding: 15px; border-top: 1px solid #a4262c;

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #000000;

    .chat-input button {
      padding: 10px 15px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      background: #000; color: #fff;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #333333;
    }
    /* Container for displaying graphs */
    #graphContainer {
      display: none;
      text-align: center;
      margin: 10px;
    }

      max-width: 100%;
      height: auto;
      background: #333;
    }

<body>
  <div class="chat-container">
    <div class="chat-header">
      <img 
        src="https://biobridgeglobal.org/wp-content/uploads/2020/06/biobridge-logo.svg"
        alt="BioBridge Global Logo" 
      />
      Welcome to the Mobile Drives Bot!
      <img src="https://biobridgeglobal.org/wp-content/uploads/2020/06/biobridge-logo.svg" 
           alt="BioBridge Global Logo" />
      Mobile Drives Bot (with GPT Memory)
    </div>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="userMessage" placeholder="Type your message here..." />
      <input id="userMessage" type="text" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <!-- Optional: Container for displaying graphs -->
    <div id="graphContainer">
      <img id="graphImage" src="" alt="Graph will appear here">
    </div>
  </div>

  <script>
    // We store the entire conversation here:
    let conversation = []; 
    // Format: [ {role:'user', content:'...'}, {role:'assistant', content:'...'}, ... ]
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userMessage');
    const graphContainer = document.getElementById('graphContainer');
    const graphImage = document.getElementById('graphImage');

    // Send message when Enter key is pressed
    userInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
    // Press Enter to send
    userInput.addEventListener('keydown', function(e){
      if(e.key === 'Enter'){
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      if(!message) return;
      // Add user's message to conversation
      conversation.push({ role: 'user', content: message });

      // Display user's message
      displayMessage(message, 'user');
      // Clear the input field
      userInput.value = '';

      try {
        // IMPORTANT: Replace the fetch URL with your Railway domain.
        // The example below uses `apo-production-7053.up.railway.app` as a placeholder.
        const response = await fetch("https://apo-production-7053.up.railway.app/chat", {
        // Make POST request to your Railway backend
        const res = await fetch("https://YOUR_RAILWAY_DOMAIN/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",  // Ensures cookies (session data) are sent
          body: JSON.stringify({ message })
          body: JSON.stringify({ messages: conversation })
        });
        const data = await res.json();
        if(data.error){
          displayMessage("Error: " + data.error, 'assistant');
          return;
        }
        // The server returns the assistant's new message (which might be base64 image)
        const botResponse = data.response;

        const data = await response.json();
        // Add to conversation array
        conversation.push({ role: 'assistant', content: botResponse });

        // If the response is a Base64-encoded image (graph)
        if (data.response.startsWith("data:image/png;base64,")) {
          graphImage.src = data.response;
          graphContainer.style.display = "block";
          displayMessage("Graph generated below:", "bot");
        // If the response is a base64 image
        if(botResponse.startsWith("data:image/png;base64,")) {
          // We'll display as an <img>
          displayImage(botResponse, 'assistant');
        } else {
          // If it's not an image, hide the graph container and show text
          graphContainer.style.display = "none";
          displayMessage(data.response, 'bot');
          // Otherwise normal text
          displayMessage(botResponse, 'assistant');
        }
      } catch (error) {
        displayMessage("Error communicating with the chatbot. Please try again.", 'bot');
      } 
      catch (err){
        displayMessage("Error communicating with the chatbot. Please try again.", 'assistant');
      }
    }

    function displayMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      // If the message is a Base64 image string, display it as an image
      if (message.startsWith("data:image/png;base64,")) {
        messageDiv.innerHTML = `<img src="${message}" alt="Graph">`;
      } else {
        // Replace newlines with <br> for multi-line text
        messageDiv.innerHTML = message.replace(/\n/g, '<br>');
      }
    function displayMessage(message, sender){
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.innerHTML = message.replace(/\n/g, '<br>');
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
    function displayImage(base64String, sender){
      // If the server returns a base64 image, show it inline
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.innerHTML = `<img src="${base64String}" style="max-width:100%; height:auto;">`;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
