<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Drives Bot - GPT Memory</title>
  <style>
    /* Basic styling */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #fff; color: #000;
    }

    .chat-container {
      display: flex; flex-direction: column;
      height: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border: 1px solid #a4262c;
      background: #f5f5f5;
    }

    .chat-header {
      background-color: #a4262c; 
      color: #000; 
      padding: 15px; 
      text-align: center;
      font-size: 18px; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      gap: 10px;
    }
    .chat-header img {
      height: 50px;
    }

    .chat-messages {
      flex: 1; padding: 20px; overflow-y: auto;
      background: #fff; display: flex; flex-direction: column; gap: 10px;
    }

    .message {
      padding: 10px 15px; border-radius: 20px;
      max-width: 75%; word-wrap: break-word; white-space: pre-wrap;
    }
    .message.user {
      align-self: flex-end;
      background-color: #a4262c;
      color: #fff;
    }
    .message.assistant {
      align-self: flex-start;
      background-color: #e6e6e6;
      color: #000;
    }

    .chat-input {
      display: flex; padding: 15px; border-top: 1px solid #a4262c;
      gap: 10px; background: #a4262c;
    }
    .chat-input input {
      flex-grow: 1; padding: 10px; font-size: 16px;
      border-radius: 5px; border: 1px solid #000;
      background: #fff; color: #000;
    }
    .chat-input input::placeholder {
      color: #888;
    }
    .chat-input button {
      padding: 10px 15px;
      background: #000; color: #fff;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #333;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://biobridgeglobal.org/wp-content/uploads/2020/06/biobridge-logo.svg" 
           alt="BioBridge Global Logo" />
      Mobile Drives Bot (with GPT Memory)
    </div>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input">
      <input id="userMessage" type="text" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // We store the entire conversation here:
    let conversation = []; 
    // Format: [ {role:'user', content:'...'}, {role:'assistant', content:'...'}, ... ]

    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userMessage');

    // Press Enter to send
    userInput.addEventListener('keydown', function(e){
      if(e.key === 'Enter'){
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if(!message) return;

      // Add user's message to conversation
      conversation.push({ role: 'user', content: message });

      // Display user's message
      displayMessage(message, 'user');
      userInput.value = '';

      try {
        // Make POST request to your Railway backend
        const res = await fetch("https://YOUR_RAILWAY_DOMAIN/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: conversation })
        });
        const data = await res.json();

        if(data.error){
          displayMessage("Error: " + data.error, 'assistant');
          return;
        }

        // The server returns the assistant's new message (which might be base64 image)
        const botResponse = data.response;

        // Add to conversation array
        conversation.push({ role: 'assistant', content: botResponse });

        // If the response is a base64 image
        if(botResponse.startsWith("data:image/png;base64,")) {
          // We'll display as an <img>
          displayImage(botResponse, 'assistant');
        } else {
          // Otherwise normal text
          displayMessage(botResponse, 'assistant');
        }
      } 
      catch (err){
        displayMessage("Error communicating with the chatbot. Please try again.", 'assistant');
      }
    }

    function displayMessage(message, sender){
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.innerHTML = message.replace(/\n/g, '<br>');
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function displayImage(base64String, sender){
      // If the server returns a base64 image, show it inline
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.innerHTML = `<img src="${base64String}" style="max-width:100%; height:auto;">`;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
